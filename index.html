<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/46ffad99ed.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@300;900&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo">Library</div>
      <div id="addBookSec">
        <button id="addBookButton">+ Book</button>
      </div>
    </header>

    <div class="container">
      <div id="grid">
        <!-- <div class="book">
          <p class="title">Title of the book</p>
          <p class="author">the author</p>
          <p class="pages">358</p>
          <button class="read">Not read</button> <br />
          <button class="remove">Remove</button>
        </div> -->
      </div>
    </div>

    <div id="wrapper">
      <div id="popUp">
        <form id="add-book" action>
          <input
            type="text"
            id="bookTitle"
            placeholder="Title"
            name="book-title"
          />
          <input
            type="text"
            id="bookAuthor"
            placeholder="Author"
            name="book-author"
          />
          <input
            type="number"
            id="bookPages"
            placeholder="Pages"
            name="book-pages"
          />
          <p id="texte">
            <input
              type="checkbox"
              name="book-read"
              id="book-read"
              class="checkmark"
            />
          </p>
          <button type="submit" id="submitBook">Submit</button>
        </form>
        <button type="reset" id="back">Back</button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
